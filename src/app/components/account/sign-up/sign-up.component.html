<div class="w-screen flex justify-around items-center">
  <form
    nz-form
    [formGroup]="signUpForm"
    class="max-w-xl w-4/5"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
      <nz-form-control
        [nzSpan]="12"
        nzHasFeedback
        nzValidatingTip="Validating..."
        [nzErrorTip]="userErrorTpl"
      >
        <input
          nz-input
          formControlName="userName"
          placeholder="async validate try to write JasonWood"
        />
        <ng-template #userErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please input your username!</ng-container
          >
          <ng-container *ngIf="control.hasError('duplicated')"
            >The username is redundant!</ng-container
          >
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
        <input
          nz-input
          formControlName="email"
          placeholder="email"
          type="email"
        />
        <ng-template #emailErrorTpl let-control>
          <ng-container *ngIf="control.hasError('email')"
            >The input is not valid E-mail!</ng-container
          >
          <ng-container *ngIf="control.hasError('required')"
            >Please input your E-mail!</ng-container
          >
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
      <nz-form-control
        [nzSpan]="12"
        nzHasFeedback
        nzErrorTip="Please input your password!"
      >
        <input
          nz-input
          type="password"
          formControlName="password"
          (ngModelChange)="validateConfirmPassword()"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Confirm Password</nz-form-label>
      <nz-form-control
        [nzSpan]="12"
        nzHasFeedback
        [nzErrorTip]="passwordErrorTpl"
      >
        <input
          nz-input
          type="password"
          formControlName="confirm"
          placeholder="confirm your password"
        />
        <ng-template #passwordErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('confirm')"
            >Password is inconsistent!</ng-container
          >
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control
        class="flex justify-between"
        [nzOffset]="7"
        [nzSpan]="12"
      >
        <div class="flex justify-between">
          <button nz-button nzType="primary" [disabled]="!signUpForm.valid">
            Register
          </button>
          <button nz-button (click)="resetForm($event)">Reset</button>
          <button nz-button (click)="goBack()">Go back</button>
        </div>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
